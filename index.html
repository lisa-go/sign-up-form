<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo">meowm protection fund</div>

        <div class="images">
            <img src="./images/cat1.jpg" alt="cat1" class="pol">
        </div>

        <div class="footer">footer</div>
    </div>


    <div class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="mid">
            <h2>Let's do this!</h2>
            <div class="form-container">
                <form method="post">
                    
                    <div class="field">
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" minlength="2" maxlength="20" placeholder="John..." pattern="[a-zA-Z]+" required>
                        <span></span>
                    </div>

                    <div class="field">
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" minlength="2" placeholder="Doe..." pattern="[a-zA-Z]+" required>
                        <span></span>
                    </div>

                    <div class="field">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="john@example.com..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" optional>
                    </div>

                    <div class="field">
                        <label for="phone_number">Phone Number</label><br>
                        <input type="tel" id="phone_number" minlength="12" maxlength="12" placeholder="123-456-7890..." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" optional>
                    </div>

                    <div class="field">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" minlength="6" required>
                        <span></span>
                    </div>

                    <div class="field">
                        <label for="confirm_password">Confirm Password</label><br>
                        <input type="password" id="confirm_password" oninput="check(this)" required>
                        <span></span>
                        <script language='javascript' type='text/javascript'>
                            function check(input) {
                                if (input.value != document.getElementById('password').value) {
                                    input.setCustomValidity('Password Must be Matching.');
                                } else {
                                    // input is valid -- reset the error message
                                    input.setCustomValidity('');
                                }
                            }
                        </script>
                    </div>

                  
               
            </div>
        </div>

        <div class="bot">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
        </div>
    </div>

</body>
</html>
